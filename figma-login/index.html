<!DOCTYPE html>
<html>
    <head>
        <title>figma-login</title>
        <link rel="stylesheet" href="./asset/css/style.css">
        <link rel="stylesheet" href="./asset/fontawesome-free-5.15.4-web/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    </head>

    <body>
        <div id="main">
            
            <div id="menu">
                <div id="menu__icon--home">
                    <i class="fas fa-home"></i>
                </div>  
                <ul id="menu__nav">
                    <li><a href="">Help</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">English <i class="fas fa-chevron-down"></i></a></li>
                    <li><a href="">Sign up</a></li>
                </ul> 
            </div>

            <div id="login">
                <h1 class="login__header">Welcome Back!</h1>
                <p>Don't have a account, <a style="color:#9EB0EA; text-decoration: none;" href="">Sign up</a></p>
                <div class="login__input">
                    <div class="login__input--user">
                        <p>Username</p>
                        <input id="input--user-box" type="email"  placeholder="abcxzy@gmail">
                    </div>

                    <div class="login__input--pass">
                        <p>Password</p>
                        <input id="input--pass-box" type="password" placeholder="**********">
                    </div>

                    <div class="login__input--btn">
                        <div class="pretty p-default p-round">
                            <input type="checkbox" />
                            <p class="state" >
                              <label>Remember me</label>
                            </p>
                        </div>
                        <div class="login__input--forget">
                         <a href="#">Forget password?</a>
                        </div>
                    </div>  

                    <div class="login__sign-in">
                        <a href="#">Sign in</a>
                    </div>

                    <div class="login__social--title">
                        <div id="line"></div>
                        <div id="text">or continue with</div>
                    </div>
                     
                    <div class="login__social--login">
                        <div id="social--gg">
                            <a href="#"><i class="fab fa-google"></i></a>
                        </div>

                        <div id="social--fb">
                            <a  href="#"><i class="fab fa-facebook"></i></a>  
                        </div>

                        <div id="social--apple">
                            <a href=""><i class="fab fa-apple"></i></a>
                        </div>
                    </div>

                </div>
            </div>
                <div>
                    <img class="img" src="./asset/img/Exlorer_Illustration 1.png" alt="">
                </div>
            </div>
        </div>

    </body>
</html>
